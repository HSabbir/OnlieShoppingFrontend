<div class="container">
  <p>All Users</p>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="users"   matSort>

      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef> UserName </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef>Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
      <ng-container [matColumnDef]="'actions'">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" *ngIf="element.role === 'Customer'" (click)=changeRole(element)>
            make admin
          </button>
          <button mat-raised-button color="accent" *ngIf="element.role === 'Admin' && element.id !=id" (click)=changeRole(element)>
            make customer
          </button>
          <button mat-icon-button >
            <mat-icon mat-icon-button color="warn" (click)="deleteUsers(element.id)" *ngIf="element.id !=id">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
