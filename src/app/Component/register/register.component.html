<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="formGroup" (ngSubmit)="submit()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" type="text" formControlName="name">
        </mat-form-field>

        <mat-form-field class="example-full-width" >
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Confirm Password" type="password">
        </mat-form-field>

      </mat-card-content>

      <button mat-raised-button color="primary" class="btn-block" type="submit">Register</button>
    </form>
    <p routerLink="/login">Already have an account? Login</p>
  </mat-card>
</div>
