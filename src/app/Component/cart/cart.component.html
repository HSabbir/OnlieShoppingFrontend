<mat-grid-list cols="4" rowHeight="160px" class="grid">
  <mat-grid-tile [colspan]=3 [rowspan]=1>
    <p class="zooming">YOUR CART ITEM</p>
  </mat-grid-tile>
  <mat-grid-tile [colspan]=1 [rowspan]=1>
    <app-show-total-price></app-show-total-price>
  </mat-grid-tile>
</mat-grid-list>
<div>
  <ul fxLayout="row wrap" fxLayoutAlign="left">
    <li *ngFor="let c of getCart()">
      <mat-card class="example-card" >
        <img mat-card-image src="{{getProductById(c.id).image}}" alt="Photo of a Shiba Inu">
        <mat-card-header>

        </mat-card-header>
        <mat-card-content>
          <h3>{{getProductById(c.id).productName}}</h3>
          <p>{{getProductById(c.id).price}} $</p>
        </mat-card-content>
        <mat-card-actions class="action" fxLayout="row wrap" fxLayoutAlign="space-around left">
          <button mat-raised-button (click)="removeFromCart(getProductById(c.id).id)" color="warn">REMOVE FROM CART</button>
          <ul fxLayout="row" fxLayoutAlign="space-around left">
            <li>
              <button mat-mini-fab color="accent" (click)="addToCart(getProductById(c.id).id, 1)">
                <mat-icon>add</mat-icon>
              </button>
            </li>
            <li><button mat-button class="display-number">{{c.number_of_item}}</button></li>
            <li>
              <button mat-mini-fab color="accent" (click)="addToCart(getProductById(c.id).id, -1)">
                <mat-icon>remove</mat-icon>
              </button>
            </li>
          </ul>
        </mat-card-actions>
      </mat-card>
    </li>
  </ul>
</div>
